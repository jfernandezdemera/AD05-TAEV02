<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/styles.css}" rel="stylesheet"/>
<title>Insertar Coche</title>
</head>
<body>
	<div th:replace="~{fragments/header ::header}"></div>
	<form method="post" action="#"th:action="@{/coche/submit}" th:object="${coche}">
		<input type="hidden" th:field="*{id}" id="id"/>
		<h1><span th:text="${id} ? 'Editar' : 'Nuevo'"></span> coche</h1>
		<div class="form-group">
			<label for="matriculainput">Matricula</label>
			<input class="form-control" type="text" placeHolder="Inserta la matricula" th:field="*{matricula}"/>
		</div>
		<div class="form-group">
			<label for="marcainput">Marca</label>
			<input class="form-control" type="text" placeHolder="Inserta la marca" th:field="*{marca}"/>
		</div>
		<div class="form-group">
			<label for="modeloinput">Modelo</label>
			<input class="form-control" type="text" placeHolder="Inserta el modelo" th:field="*{modelo}"/>
		</div>
		<div class="form-group">
			<label for="colorinput">Color</label>
			<input class="form-control" type="text" placeHolder="Inserta el color" th:field="*{color}"/>
		</div>
		<div class="form-group">
			<label for="precioinput">Precio</label>
			<input class="form-control" type="text" name="precio" placeHolder="Inserta el precio" th:field="*{precio}"/>
		</div>
		<button type="submit" class="btn-primaty">Aceptar</button>
	</form>
	<div th:replace="~{fragments/footer ::footer}"></div>
</body>
</html>
